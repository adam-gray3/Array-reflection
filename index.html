<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Random Image Generator</title>
</head>
<body>
    <header>
        <h1>Random Image Generator</h1>
    </header>

    <div class="enter-email">
        <form action="" novalidate>
            <label for="email">Enter email then attach your images</label>
            <small class="error">ERROR</small>
            <input type="email" id="email" class="email-input">
            <button class="btn">SUBMIT</button>
        </form>
    </div>

    <main>
        <section class="generate-image">
            <h3>GENERATE IMAGE</h3>
            <div class="main-img">
                <img class="current-img" src="" alt="">
            </div>
            <div class="btn-container">
                <button class="get-image btn">NEW IMAGE</button>
                <button class="add-img btn">ADD TO EMAIL</button>
                <small class="email-error"></small>
            </div>
        </section>
        <section class="send-image">
            <h3>SELECTED IMAGES</h3>
            <span class="delete">Click an image to remove</span>
        </section>
    </main>

    <footer>
        <p>All images generated from the <strong><a href="https://unsplash.com/" target="_BLANK">Unsplash API</a></strong></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
